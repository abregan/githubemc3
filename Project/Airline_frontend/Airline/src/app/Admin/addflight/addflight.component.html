<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
            <form #spForm="ngForm" (ngSubmit)="onSubmit()">
                <div *ngIf="flight.flightId==0">
                    <h1>Add Flight</h1>
                </div>
                <div *ngIf="flight.flightId>0">
                    <h1>Update Flight</h1>
                </div>
                <!--                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Flight Id</label>
                    <div class="col-sm-10">
                        <input type="text" name="flightId" [(ngModel)]="flight.flightId"/>
                    </div>
                </div>
                -->

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Flight Name </label>
                    <div class="col-sm-10">
                        <input type="text" name="flightName" [(ngModel)]="flight.flightName"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Arrival time</label>
                    <div class="col-sm-10">
                        <input type="text" name="arrival_time" [(ngModel)]="flight.arrival_time"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Depature time</label>
                    <div class="col-sm-10">
                        <input type="text" name="depature_time" [(ngModel)]="flight.depature_time"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">start place</label>
                    <div class="col-sm-10">
                        <input type="text" name="start_place" [(ngModel)]="flight.start_place"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">end Place</label>
                    <div class="col-sm-10">
                        <input type="text" name="endPlace" [(ngModel)]="flight.endPlace"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">no Of Seats</label>
                    <div class="col-sm-10">
                        <input type="text" name="noOfSeats" [(ngModel)]="flight.noOfSeats"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">price</label>
                    <div class="col-sm-10">
                        <input type="text" name="price" [(ngModel)]="flight.price"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2"><button type ="submit"class="btn btn-info">Submit</button></div>
                    <div class="col-sm-2"><button type="reset" class="btn btn-info">Reset</button></div>
                  </div>
            </form>
            </div>
