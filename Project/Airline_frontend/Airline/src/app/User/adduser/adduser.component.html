<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
           
            <div class="row">
                <form #spForm="ngForm" (ngSubmit)="onSubmit()">
                    <div *ngIf="userair.userid==0"><h1>Add User</h1></div>
                    <div *ngIf="userair.userid>0"><h1>Update User</h1></div>
                    <div class="form-group row">
                        <label class ="col-sm-2 col-form-label">User ID</label>
                        <div class ="col-sm-10">
                            <input type ="text" name="userid" [(ngModel)]="userair.userid" />
                           
                        </div> 
                    </div>
                    <div class="form-group row">
                        <label class ="col-sm-2 col-form-label">User Name</label>
                        <div class ="col-sm-10">
                            <input type ="text" name="username" [(ngModel)]="userair.username"  />
                           
                        </div> 
                    </div>
                    
                    <div class="form-group row">
                        <label class ="col-sm-2 col-form-label">First Name</label>
                        <div class ="col-sm-10">
                            <input type ="text" name="first_name" [(ngModel)]="userair.first_name"/>
                           
                        </div> 
                    </div>
                    
                    
                    <div class="form-group row">
                        <label class ="col-sm-2 col-form-label">Last Name</label>
                        <div class ="col-sm-10">
                            <input type ="text" name="last_name" [(ngModel)]="userair.last_name" />
                           
                        </div> 
                    </div>
                    <div class="form-group row">
                        <label class ="col-sm-2 col-form-label">Address</label>
                        <div class ="col-sm-10">
                            <input type ="text" name="address" [(ngModel)]="userair.address" />
                           
                        </div> 
                    </div>
                    <div class="form-group row">
                        <label class ="col-sm-2 col-form-label">Password</label>
                        <div class ="col-sm-10">
                            <input type ="text" name="password" [(ngModel)]="userair.password" />
                           
                        </div> 
                    </div>
                    
                    
                    
                    <div class="form-group row">
                        <label class ="col-sm-2 col-form-label">Date Of Birth</label>
                        <div class ="col-sm-10">
                            <input type ="text" name="date_of_birth" [(ngModel)]="userair.date_of_birth"/>
                           
                        </div> 
                    </div>
                    <div class="form-group row">
                        <label class ="col-sm-2 col-form-label">Email</label>
                        <div class ="col-sm-10">
                            <input type ="text" name="email"  [(ngModel)]="userair.email"/>
                           
                        </div> 
                    </div>
                    
                    
                    <div class="form-group row">
                        <div class="col-sm-2"><button type ="submit"class="btn btn-info">Submit</button></div>
                        <div class="col-sm-2"><button type="reset" class="btn btn-info">Reset</button></div>
                      </div>
                    </form>

            </div>
            </div>
            </div>
            </div>
